<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduKestra</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">EduKestra</div>
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#courses">Courses</a>
            <a href="#roadmaps">Roadmaps</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="subscribe-section">
        <h1>Stay Updated with EduKestra</h1>
        <p>Subscribe to get the latest courses, tests, and roadmaps.</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="text" placeholder="Enter your Telegram ID" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <section class="content-section" id="courses">
        <h2>Explore Our Content</h2>
        <div class="grid-container">
            <div class="grid-item">Courses</div>
            <div class="grid-item">Test Papers</div>
            <div class="grid-item">Roadmaps</div>
            <div class="grid-item">Assignments</div>
            <div class="grid-item">Projects</div>
            <div class="grid-item">Webinars</div>
        </div>
    </section>

    <footer class="footer" id="contact">
        <h3>Contact Us</h3>
        <p>Email: support@edukestra.com</p>
        <p>Telegram: <a href="https://t.me/edukestra" target="_blank">@EduKestra</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/edukestra" target="_blank">EduKestra</a></p>
    </footer>
</body>
</html>
